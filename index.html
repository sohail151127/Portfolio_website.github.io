<body data-spy="scroll" data-target=".navbar" >
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Portfolio</a>

        </div>
    </nav>



    <section id="home" style="background:url(https://source.unsplash.com/Im7lZjxeLhg); background-size: 100% 100%;" class="text-center clr_white">
    <h1 class="pt-5">My Portfolio</h1>
    <p class="lead">Let Just Read Myself and Contact me</p>
    </section>


    <section id="work" style="padding: 10px;" class="text-center">
        <div>
            <h1 class="pt-5">My Work</h1>
            <div style="width: 900px;" class="d-block mx-auto">
                <img src="https://source.unsplash.com/vjMgqUkS8q8/100x80" alt="">
                <img src="https://source.unsplash.com/n8Qb1ZAkK88/100x80" alt="">

                <img src="https://source.unsplash.com/RaYjMmmaSCA/100x80" alt="">
            </div>

        </div>
    </section>



    <section id="contact-me" style="padding: 60px; background-color: #E6E6E6;">
        <div class="text-center">
            <h1>Contact me</h1>
            <div class="d-block mx-auto" style="width: 600px;">
                <form class="mt-4">
                    <input type="text" class="form-control input-lg" placeholder="Insert Your Name">
                </form>
            </div>
            <div class="d-block mx-auto" style="width: 600px;">
                <form class="mt-4">
                    <input type="email" class="form-control input-lg" placeholder="Email Address">
                </form>
            </div>
            <div class="d-block mx-auto" style="width: 600px;">
                <form class="mt-4">
                    <input type="text" class="form-control input-lg" placeholder="Subject">
                </form>
            </div>
            <div class="d-block mx-auto mt-4" style="width: 600px;">
                <textarea class="form-control input-lg" style="color: gray" name="Message" id="msg" rows="7">Message</textarea>
            </div>
            <div class="d-block mx-auto mt-4" style="width: 600px;">
                <button class="btn btn-success btn-block form-control">Submit Your Comments</button>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
